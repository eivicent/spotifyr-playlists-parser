name: Render and Publish RMarkdown

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R Packages
        run: |
          install.packages(c("tidyverse", "lubridate", "ggthemes", "scales"))
        shell: Rscript {0}

      - name: Render RMarkdown to HTML
        run: |
          rmarkdown::render("dashboard.Rmd", output_file = "readme.html")
        shell: Rscript {0}

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update readme.html"
          file_pattern: readme.html
