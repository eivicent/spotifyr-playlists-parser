name: Weekly Discovery

on:
  schedule:
    - cron: "0 9 * * 1" # Run every Monday at 9 AM
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('spotifyr', 'dplyr'), repos='https://cran.rstudio.com/')"
        
      - name: Run weekly discovery script
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: Rscript weekly_discovery.R
        
      - name: Commit and push changes
        run: |
          git config --local user.name github-actions[bot]
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ./weekly_discovers/*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly discovery update - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi