name: Deploy Quarto Website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ~/R/library
          key: ${{ runner.os }}-r-packages-v1
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('ggplot2', 'dplyr', 'purrr', 'tidyr', 'lubridate', 'gt', 'patchwork', 'here', 'bslib', 'scales'), repos = 'https://cran.rstudio.com/', Ncpus = 2, dependencies = TRUE)"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.554

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Render Quarto Site
        run: |
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



